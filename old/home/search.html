<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link rel="shortcut icon" href="http://andyhill.us/images/andyicon.ico">
<title>Andy Hill's Home Page</title>

<link rel="stylesheet" type="text/css" href="home.css" />
<script language="JavaScript" type="text/javascript">
<!--

function formcheck() {
	var engine;
	var q = document.search_form.q.value;
	for (var i = 0; i < document.search_form.db.length; i++) {
		if (document.search_form.db[i].checked) engine = document.search_form.db[i].value;
	}
	if (engine == null) return false;

</script>


</head>
<body>

<form name="search_form" method="get" action="/search" onsubmit="return formcheck();">
<table>
<tr>
	<td align="center">
	<input type="text" maxlength="255" size="30" name="q" />
	<input type="submit" value="Search" class="button" />
	</td>
</tr>
<tr>
	<td>
	<input type="radio" name="db" value="g" checked="checked" /> Google
	<input type="radio" name="db" value="a" /> andyhill.us
	<input type="radio" name="db" value="d" /> Dictionary
	<input type="radio" name="db" value="t" /> Thesaurus
	<input type="radio" name="db" value="w" /> Wikipedia
	</td>
</tr>
</table>
</form>


</body>

</html>
